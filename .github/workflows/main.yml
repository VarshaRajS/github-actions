name: Terraform Workflow

on:
  push:
    branches:
      - main

jobs:
  terraform:
      name: Run Terraform
      runs-on: ubuntu-latest

      steps: 
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Set up terraform
          uses: hashicorp/setup-terraform@v2
          with:
            terraform_version: 1.5.0

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
            
        - name: Initialize terraform
          run: terraform init

        - name: Plan
          run: terraform plan

        - name: Apply configuration
          if: github.ref == 'refs/heads/main'
          run: terraform apply -auto-approve

        # Upload index.html, CSS, and JS files to S3
        - name: Upload website files to S3
          run: |
           aws s3 cp index.html s3://my-test-bucket-1709200316042000-bd/index.html
           aws s3 cp styles.css s3://my-test-bucket-1709200316042000-bd/styles.css --recursive
           aws s3 cp script.js s3://my-test-bucket-1709200316042000-bd/script.js --recursive

        - name: Output Bucket Website URL
          run: echo "S3 Bucket Website URL:${{ steps.terraform.outputs.bucket_website_url }}"
           
      
