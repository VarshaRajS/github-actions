name: Terraform Workflow

on:
  push:
    branches:
      - main

jobs:
  terraform:
      name: Run Terraform
      runs-on: ubuntu-latest

      steps: 
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Set up terraform
          uses: hashicorp/setup-terraform@v2
          with:
            terraform_version: 1.5.0

        - name: Configure AWS Credentials
          run: |
            echo "[default]" > ~/.aws/config
            echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/config
            echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/config


        - name: Initialize terraform
          run: terraform init

        - name: Plan
          run: terraform plan

        - name: Apply configuration
          if: github.ref == 'refs/heads/main'
          run: terraform apply -auto-approve

        - name: Output Bucket Website URL
          run: echo "S3 Bucket Website URL:${{ steps.terraform.outputs.bucket_website_url }}"
           
      

